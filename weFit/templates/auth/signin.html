{% extends 'layouts/app.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-sm-6">
        <h2 class="text-muted">SIGN IN</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <input type="number" name="height" placeholder="Enter your height in cm">
            </div>
            <div class="form-group">
                <input type="number" name="weight" placeholder="Enter your weight in kg">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Enter a password">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn btn-dark">login</button>
            <a href="/signup" class="btn btn-default">Create a new account</a>
        </form>
    </div>
</div>

{% endblock %}
