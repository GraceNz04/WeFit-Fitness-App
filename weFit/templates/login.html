<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/form.css">
        <link rel="stylesheet"
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
        <script
            src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <title>USER LOGIN</title>
    </head>
    <body>
        <div class="container">
            <video autoplay loop muted plays-inline class="background-clip">
                <source src="../static/videos/bgd.mp4" type="video/mp4">
            </video>
            <div class="form-box">
                <form action name="Formfill" onsubmit="return validation()">
                    <h2>Log Into Your Account</h2>
                    <p id="result"></p>
                    <div class="input-box">
                        <input type="text" name="username"
                            placeholder="Username">
                    </div>
                    <div class="input-box">
                        <input type="password" name="password"
                            placeholder="Enter a password">
                    </div>
                    <div class="button">
                        <input type="submit" class="btn" onclick="validation()"
                            value="login">
                    </div>
                    <div class="group" style="justify-content: space-between; margin-top: 15px;">
                        <span><a href="/home">GO TO HOME PAGE</a></span>
                        <span><a href="/registration">Create Account</a></span>
                    </div>
                </form>
            </div>
        </div>
        <script src="../static/js/form.js"></script>
    </body>
</html>
